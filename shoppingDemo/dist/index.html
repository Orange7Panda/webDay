<!DOCTYPE html>

		</div>

			<div class = "city_location">

					青岛

				</span>
			</div>
			<!-- 快速入口 -->
			<div class = "quick_entry">

				<a class = "cart" href="">

				<a class = "coupon" href="">

				<!-- 订单 -->
				<a class = "order" href="">

					<i class = ico></i>

			<!-- 查找 -->
			<div class = "search_box">
